<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="./style.css">

  <title>Treemap</title>
</head>
<body>
  <div id="container">
    <div id="left-panel">
      <h2 id="title">Tree Map
      <h2>
      <h5 id="description">Top 100 highest grossing
      <h5>
      <div id="info">
        <svg id='legend'>
          <g>
            <rect class="legendItem" x="0" y="10" width="40" height="40" fill="red">
            </rect>
            <text x="60" y="30">Action
            </text>
          </g>
          <g>
            <rect class="legendItem" x="0" y="50" width="40" height="40" fill="orange">
            </rect>
            <text x="60" y="70">Adventure
            </text>
          </g>
          <g>
            <rect class="legendItem" x="0" y="90" width="40" height="40" fill="red">
            </rect>
            <text x="60" y="110">Comedy
            </text>
          </g>
          <g>
            <rect class="legendItem" x="0" y="130" width="40" height="40" fill="green">
            </rect>
            <text x="60" y="150">Drama
            </text>
          </g>
          <g>
            <rect class="legendItem" x="0" y="170" width="40" height="40" fill="yellow">
            </rect>
            <text x="60" y="190">Animation
            </text>
          </g>
          <g>
            <rect class="legendItem" x="0" y="210" width="40" height="40" fill="red">
            </rect>
            <text x="60" y="230">Family
            </text>
          </g>
          <g>
            <rect class="legendItem" x="0" y="250" width="40" height="40" fill="red">
            </rect>
            <text x="60" y="270">Biography
            </text>
          </g>
        </svg>
      </div>
    </div>

  </div>
  <script type="text/babel" src="./index.js"></script>
</body>
</html>
